<div class="projects bg dark:bg-gray-900">
<div class="contact container px-6 py-10 mx-auto">
  <h1 class="text-2xl font-semibold text-center capitalize lg:text-3xl dark:text-white">
    {{ 'CONTACT' | translate }}
  </h1>

  <app-message-success-fail *ngIf="mensajeEnviado || envioFallido" [type]="mensajeTipo" (close)="closeSuccessMessage()"></app-message-success-fail>

  <form (ngSubmit)="enviarCorreo(contactoForm)" #contactoForm="ngForm" class="max-w-sm mx-auto">
    <div class="mb-5">
      <label for="nombre" class="block mb-2 text-sm font-medium dark:text-white">{{ 'NAME_CONTACT' | translate }}:</label>
      <input type="text" id="nombre" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required [(ngModel)]="contacto.nombre" name="nombre" #nombre="ngModel"/>
      <div *ngIf="nombre.invalid && nombre.touched" class="error text-red-500 text-sm mt-1">
        {{ 'NAME_REQUIRED' | translate }}
      </div>
    </div>
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium dark:text-white">{{ 'EMAIL' | translate }}:</label>
      <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required [(ngModel)]="contacto.email" name="email" #email="ngModel"/>
      <div *ngIf="email.invalid && email.touched" class="error text-red-500 text-sm mt-1">
        {{ 'VALID_EMAIL_REQUIRED' | translate }}
      </div>
    </div>
    <div class="mb-5">
      <label for="asunto" class="block mb-2 text-sm font-medium dark:text-white">{{ 'SUBJECT' | translate }}:</label>
      <input type="text" id="asunto" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required [(ngModel)]="contacto.asunto" name="asunto" #asunto="ngModel"/>
      <div *ngIf="asunto.invalid && asunto.touched" class="error text-red-500 text-sm mt-1">
        {{ 'SUBJECT_REQUIRED' | translate }}
      </div>
    </div>
    <div class="mb-5">
      <label for="mensaje" class="block mb-2 text-sm font-medium dark:text-white">{{ 'MESSAGE' | translate }}:</label>
      <textarea id="mensaje" rows="5" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required [(ngModel)]="contacto.mensaje" name="mensaje" #mensaje="ngModel"></textarea>
      <div *ngIf="mensaje.invalid && mensaje.touched" class="error text-red-500 text-sm mt-1">
        {{ 'MESSAGE_REQUIRED' | translate }}
      </div>
    </div>
    <div class="text-center">
      <input type="submit" value="{{ 'SEND_MESSAGE' | translate }}" class="btn-me" [disabled]="contactoForm.invalid">
    </div>
  </form>
</div>
</div>
