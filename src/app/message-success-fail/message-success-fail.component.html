<div *ngIf="type === 'success'" class="fixed bottom-4 right-4 bg-green-100 border border-green-400 text-green-700 p-4 rounded-lg shadow-lg" role="alert">
  <div class="flex justify-between items-center">
    <span class="font-bold ">¡Éxito!</span>
    <button (click)="onClose()" class="text-green-700 hover:text-green-900">
      <svg class="fill-current h-6 w-6" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <title>Close</title>
        <path d="M14.348 5.652a1 1 0 1 0-1.414-1.414L10 7.172 7.066 4.238a1 1 0 0 0-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 1 0 1.414 1.414L10 12.828l2.934 2.934a1 1 0 0 0 1.414-1.414L11.414 10l2.934-2.934z"/>
      </svg>
    </button>
  </div>
</div>

<div *ngIf="type === 'error'" class="fixed bottom-4 right-4 bg-red-100 border border-red-400 text-red-700 p-4 rounded-lg shadow-lg" role="alert">
  <div class="flex justify-between items-center">
    <span class="font-bold">¡Error!</span>
    <button (click)="onClose()" class="text-red-700 hover:text-red-900">
      <svg class="fill-current h-6 w-6" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <title>Close</title>
        <path d="M14.348 5.652a1 1 0 1 0-1.414-1.414L10 7.172 7.066 4.238a1 1 0 0 0-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 1 0 1.414 1.414L10 12.828l2.934 2.934a1 1 0 0 0 1.414-1.414L11.414 10l2.934-2.934z"/>
      </svg>
    </button>
  </div>
</div>
